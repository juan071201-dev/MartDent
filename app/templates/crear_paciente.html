{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Registrar Nuevo Paciente</h2>

    <form method="POST" action="{{ url_for('main.nuevo_paciente') }}" class="row g-3">
        <!-- Tipo de Documento -->
        <div class="col-md-4">
            <label for="tipo_documento" class="form-label">Tipo Documento</label>
            <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                <option value="">Seleccione...</option>
                <option value="DNI">DNI</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Carnet de Extranjería">Carnet de Extranjería</option>
            </select>
        </div>

        <!-- Nro Documento -->
        <div class="col-md-4">
            <label for="nro_documento" class="form-label">Nro. Documento</label>
            <input type="text" class="form-control" id="nro_documento" name="nro_documento" required>
        </div>

        <!-- Sexo -->
        <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" required>
                <option value="">Seleccione...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <!-- Apellido Paterno -->
        <div class="col-md-6">
            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
        </div>

        <!-- Apellido Materno -->
        <div class="col-md-6">
            <label for="apellido_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
        </div>

        <!-- Nombres -->
        <div class="col-md-6">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label">F. Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>

        <!-- Celular -->
        <div class="col-md-6">
            <label for="celular" class="form-label">Nro. Celular</label>
            <input type="text" class="form-control" id="celular" name="celular">
        </div>

        <!-- Departamento -->
        <div class="col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="departamento" name="departamento">
        </div>

        <!-- Dirección -->
        <div class="col-md-12">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>

        <!-- Acompañante -->
        <div class="col-md-6">
            <label for="acompaniante" class="form-label">Acompañante</label>
            <input type="text" class="form-control" id="acompaniante" name="acompaniante">
        </div>

        <!-- Alergias -->
        <div class="col-md-6">
            <label for="alergias" class="form-label">Alergias</label>
            <input type="text" class="form-control" id="alergias" name="alergias">
        </div>

        <!-- Enfermedades -->
        <div class="col-md-6">
            <label for="enfermedades" class="form-label">Enfermedades</label>
            <input type="text" class="form-control" id="enfermedades" name="enfermedades">
        </div>

        <!-- Botones -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Registrar Paciente</button>
            <a href="{{ url_for('main.lista_pacientes') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
