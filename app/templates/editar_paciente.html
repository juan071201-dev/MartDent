<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente | MartDent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">Editar Información del Paciente</h3>

        <!-- Modal Editar Paciente -->
        <div class="modal show d-block" tabindex="-1" id="editarPaciente" aria-labelledby="editarPacienteLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <form method="POST" action="{{ url_for('main.editar_paciente', paciente_id=paciente.id) }}">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title" id="editarPacienteLabel">Editar Paciente</h5>
                            <a href="{{ url_for('main.lista_pacientes') }}" class="btn-close" aria-label="Cerrar"></a>
                        </div>
                        <div class="modal-body row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo Documento</label>
                                <input type="text" name="tipo_documento" class="form-control" value="{{ paciente.tipo_documento }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nro. Documento</label>
                                <input type="text" name="nro_documento" class="form-control" value="{{ paciente.nro_documento }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Sexo</label>
                                <select name="sexo" class="form-select" required>
                                    <option value="M" {% if paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                                    <option value="F" {% if paciente.sexo == 'F' %}selected{% endif %}>Femenino</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Apellido Paterno</label>
                                <input type="text" name="apellido_paterno" class="form-control" value="{{ paciente.apellido_paterno }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Apellido Materno</label>
                                <input type="text" name="apellido_materno" class="form-control" value="{{ paciente.apellido_materno }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nombres</label>
                                <input type="text" name="nombres" class="form-control" value="{{ paciente.nombres }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Fecha Nacimiento</label>
                                <input type="date" name="fecha_nacimiento" class="form-control" value="{{ paciente.fecha_nacimiento }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Celular</label>
                                <input type="text" name="celular" class="form-control" value="{{ paciente.celular }}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Departamento</label>
                                <input type="text" name="departamento" class="form-control" value="{{ paciente.departamento }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dirección</label>
                                <input type="text" name="direccion" class="form-control" value="{{ paciente.direccion }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Acompañante</label>
                                <input type="text" name="acompaniante" class="form-control" value="{{ paciente.acompaniante }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Alergias</label>
                                <input type="text" name="alergias" class="form-control" value="{{ paciente.alergias }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Enfermedades</label>
                                <input type="text" name="enfermedades" class="form-control" value="{{ paciente.enfermedades }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('main.lista_pacientes') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
